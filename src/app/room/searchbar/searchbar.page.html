<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item *ngFor="let result of results" (click)="sendDataToUserPage(result)">
    <ion-label>{{ result?.username }}</ion-label>
  </ion-item>
</ion-list>
