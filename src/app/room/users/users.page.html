<ion-list *ngIf="Users.length > 0">
  <ion-item *ngFor="let user of Users" (click)="navigateToChat(user)">
    <ion-avatar aria-hidden="true" slot="start">
      <!-- (click)="navigateToChat(user)" -->
      <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> {{ user.userId}}</ion-label>
  </ion-item>
</ion-list>
