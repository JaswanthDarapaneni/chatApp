<app-header (logout)="ngOnDestroy()"></app-header>

<ion-content class="ion-padding">
  <div class="ion-page main" id="main-content">
    <div class="sidebar">
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="play-circle"></ion-icon>
            Listen Now
          </ion-tab-button>
          <ion-tab-button tab="radio">
            <ion-icon name="radio"></ion-icon>
            Radio
          </ion-tab-button>
          <ion-tab-button tab="library">
            <ion-icon name="library"></ion-icon>
            Library
          </ion-tab-button>
          <ion-tab-button tab="search">
            <ion-icon name="search"></ion-icon>
            Search
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </div>
    <div class="userbar">
      <ng-container>
        <app-users #userPageComponent [Users]="userList" [latestMSG]="latestMSG"
          (userSelected)="handleUserSelected($event)"></app-users>
      </ng-container>
    </div>

    <div class="chatbar">
      <!-- <ion-router-outlet></ion-router-outlet> -->
      <ng-container *ngIf="selectedUser">
        <app-chatbox [selectedUser]='selectedUser' (messageSent)="handleMessageSent($event)"
          #chatComponent></app-chatbox>
      </ng-container>
    </div>

  </div>
</ion-content>
